    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


	<!-- CSS here -->
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/owl.carousel.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/slicknav.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/flaticon.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/progressbar_barfiller.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/gijgo.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/animate.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='assets/css/animated-headline.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/magnific-popup.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/fontawesome-all.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/themify-icons.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/slick.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='assets/css/nice-select.css')}}">

</head>
<body>

    <style>
        .block {
            background-color: #dfffe0;
            padding: 20px;
            margin: 65px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <header>
        <!-- Header Start -->
        <div class="header-area">
            <div class="main-header ">
                <div class="header-bottom  header-sticky">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <!-- Logo -->
                            <div class="col-xl-2 col-lg-2">
                                <div class="logo">
                                    <img src="{{url_for('static',filename='assets/img/logo/logo.png')}}" alt="">
                                </div>
                            </div>
                            <div class="col-xl-10 col-lg-10">
                                <div class="menu-wrapper  d-flex align-items-center justify-content-end">
                                    <!-- Main-menu -->
                                    <div class="main-menu d-none d-lg-block">
                                        <nav>
                                            <ul id="navigation">
                                                <li><a href="{{url_for('singledonations',chaname=chaname)}}">TransactionS Details</a></li>
                                                <li><a href="{{url_for('withdraw_list',chaname=chaname)}}">withdraw_list</a></li>
                                                <li><a href="{{url_for('charity_total',chaname=chaname)}}">Total</a></li>
                                                <li><a href="{{url_for('charityhome',chaname=chaname)}}">Go Back</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                            <!-- Mobile Menu -->
                            <div class="col-12">
                                <div class="mobile_menu d-block d-lg-none"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->
    </header>
    <!-- header end -->
    <main>
        <div class="container col-lg-6 ">
            <div class="section-tittle text-center mb-80">
                <h2>charity profile</h2>
            </div>
                    <div class="block">
                        <center>
                        <div class="mb-3">
                            <label for="block1-number" class="form-label"> Total Block:</label>
                        </div>
                        </center>

                        <div class="mb-3">
                            <label for="charity-name" class="form-label">Charity Name:</label>
                            <input type="text" class="form-control" id="charity-name" value="{{ chaname }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="charity-email" class="form-label">Total Ammount:</label>
                            <input class="form-control" id="charity-email" value="{{ amount }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="block1-prev" class="form-label">Prev:</label>
                            <input type="text" class="form-control" id="block1-prev"
                                value="{{ previous_hash }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="block1-hash" class="form-label">Hash:</label>
                            <input type="text" class="form-control" id="block1-hash"
                                value="{{ present_hash }}" readonly>
                        </div>
                </div>
        </div>         
    </main>
</body>
</html>
